<div class="containter">
    <div class="form-setting">
        <div class="user-filter">
            <mat-form-field class="example-form-field">
                <mat-label>Tìm kiếm</mat-label>
                <input matInput (keyup)="applyFilter($event.target.value)" type="text" [(ngModel)]="value">
                <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
          <mat-icon>close</mat-icon>
        </button>
            </mat-form-field>
        </div>
        <div class="user-button">
            <button mat-raised-button color="primary" (click)="createFarmer()">Thêm nông dân</button>
        </div>
    </div>
</div>


<div class="farmer-list">
    <mat-paginator [pageSizeOptions]="[10,20,50]"></mat-paginator>
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Tên</th>
            <td mat-cell *matCellDef="let farmer">{{farmer.fullName}}</td>
        </ng-container>
        <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Tài khoản được liên kết</th>
            <td mat-cell *matCellDef="let farmer">
                <div *ngIf="farmer.userUserName" class="text-success font-weight-bold">
                    {{farmer.userUserName}}
                </div>
                <div class="text-danger" *ngIf="!farmer.userUserName">
                    N/A
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Số điện thoại</th>
            <td mat-cell *matCellDef="let farmer">{{farmer.phoneNumber}}</td>
        </ng-container>

        <ng-container matColumnDef="isBlock">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Trạng thái</th>
            <td mat-cell *matCellDef="let farmer">
                <span *ngIf="farmer.isBlock">Đang bị khóa</span>
                <span *ngIf="!farmer.isBlock">Chưa khóa</span>
            </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef width="5%"></th>
            <td mat-cell *matCellDef="let farmer" (click)="$event.stopPropagation()">
                <button mat-button (click)="deleteFarmer(farmer)">
          <mat-icon>delete</mat-icon>
          <span>Xóa</span>
        </button>
                <!-- <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="editFarmer(farmer)">
            <mat-icon>edit</mat-icon>
            <span>Chỉnh sửa</span>
          </button>
          <button mat-menu-item (click)="addUser(farmer)">
            <mat-icon>add_circle</mat-icon>
            <span>Gán tài khoản</span>
          </button>

          <button mat-menu-item (click)="deleteFarmer(farmer)">
            <mat-icon>delete</mat-icon>
            <span>Xóa</span>
          </button>
        </mat-menu> -->
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns, sticky:true"></tr>
        <tr mat-row class="table-row" *matRowDef="let farmer; columns: displayedColumns;" (click)="viewDetail(farmer)">
        </tr>
    </table>
</div>
