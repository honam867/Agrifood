<div class="containter">
    <div class="row">
        <div class="col-md-">
            <div class="user-filter">
                <mat-form-field appearance="outline" style="padding: 0 !important;">
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Lọc">
                    <mat-icon matSuffix>search</mat-icon>
                </mat-form-field>
            </div>
        </div>
        <div class="col-md-">
            <div class="user-button">
                <button mat-raised-button color="primary" (click)="createFarmer()">Thêm nông dân</button>
            </div>
        </div>
    </div>
</div>
<div class="farmer-list">
    <mat-paginator [pageSizeOptions]="[10,20,50]"></mat-paginator>
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Tên</th>
            <td mat-cell *matCellDef="let farmer">{{farmer.fullName}}</td>
        </ng-container>

        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Địa chỉ</th>
            <td mat-cell *matCellDef="let farmer">{{farmer.address}}</td>
        </ng-container>

        <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Số điện thoại</th>
            <td mat-cell *matCellDef="let farmer">{{farmer.phoneNumber}}</td>
        </ng-container>

        <ng-container matColumnDef="createDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Ngày ký hợp đồng</th>
            <td mat-cell *matCellDef="let farmer">{{farmer.contractCreatetionDate | date:'dd/MM/yyyy'}}</td>
        </ng-container>

        <ng-container matColumnDef="isBlock">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Trạng thái</th>
            <td mat-cell *matCellDef="let farmer">
                <span *ngIf="farmer.isBlock">Đang bị khóa</span>
                <span *ngIf="!farmer.isBlock">Chưa khóa</span>
            </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef width="3%"></th>
            <td mat-cell *matCellDef="let farmer" (click)="$event.stopPropagation()">
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="editFarmer(farmer)">
          <mat-icon>edit</mat-icon>
          <span>Chỉnh sửa</span>
        </button>
                    <button mat-menu-item (click)="deleteFarmer(farmer)">
          <mat-icon>delete</mat-icon>
          <span>Xóa</span>
        </button>
                </mat-menu>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns, sticky:true"></tr>
        <tr mat-row class="table-row" *matRowDef="let farmer; columns: displayedColumns;" (click)="viewDetail(farmer)">
        </tr>
    </table>
</div>
