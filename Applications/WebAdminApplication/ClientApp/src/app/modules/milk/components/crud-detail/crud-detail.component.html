<div class="row">
    <mat-card-header class="col-6">
        <div mat-card-avatar class="app-header-image"></div>
        <mat-card-title *ngIf="isView">Thông tin chi tiết</mat-card-title>
        <mat-card-title *ngIf="isCreate">Thêm chi tiết</mat-card-title>
        <mat-card-title *ngIf="!isView && !isCreate">Chỉnh sửa thông tin chi tiết</mat-card-title>
    </mat-card-header>
    <div class="col-6 d-flex flex-row-reverse">
        <button mat-raised-button *ngIf="isView || isCreate" (click)="close()">Đóng</button>
        <button mat-raised-button *ngIf="isView" (click)="edit()">Chỉnh sửa</button>
        <button mat-raised-button *ngIf="isCreate" (click)="create()">Tạo mới</button>
    </div>
</div>

<mat-card class="app-card">
    <form novalidate class="form-row">

        <table *ngIf="loaded" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef>Số lượng </th>
                <td mat-cell *matCellDef="let detail"> {{detail.quantity}} </td>
            </ng-container>

            <ng-container matColumnDef="typeOfMilk">
                <th mat-header-cell *matHeaderCellDef>Loại sữa </th>
                <td mat-cell *matCellDef="let detail"> {{detail.typeOfMilk}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
            </tr>
        </table>

    </form>
</mat-card>
