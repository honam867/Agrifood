<mat-progress-bar mode="indeterminate" *ngIf="showLoading"></mat-progress-bar>
<div class="container-fluid">
    <div class="containter">
        <div class="row">
            <div class="col-md-">
                <div class="user-filter">
                    <mat-form-field appearance="outline" style="padding: 0 !important;">
                        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Lọc">
                        <mat-icon matSuffix>search</mat-icon>
                    </mat-form-field>
                </div>
            </div>
            <div class="col-md-">
                <div class="user-button">
                    <button mat-raised-button color="primary" (click)="create()">Thêm nhóm quyền</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid mt-3">

        <h5 class="card-header">Nhóm quyền</h5>
        <div class="mat-elevation-z8">
            <div style="max-height: 730px; ">
                <mat-paginator [pageSizeOptions]="[10,20,50]"></mat-paginator>
                <table mat-table [dataSource]="dataSource" matSort>
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>STT</th>
                        <td mat-cell *matCellDef="let permissionGroup">{{permissionGroup.id}}</td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tên nhóm quyền</th>
                        <td mat-cell *matCellDef="let permissionGroup">{{permissionGroup.name}}</td>
                    </ng-container>

                    <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Miêu tả</th>
                        <td mat-cell *matCellDef="let permissionGroup">{{permissionGroup.description}}</td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef width="3%"></th>
                        <td mat-cell *matCellDef="let permissionGroup" (click)="$event.stopPropagation()">
                            <button mat-icon-button [matMenuTriggerFor]="menu"
                                aria-label="Example icon-button with a menu">
                                <mat-icon>more_vert</mat-icon>
                            </button>
                            <mat-menu #menu="matMenu">
                                <button mat-menu-item (click)="edit(permissionGroup.id)">
                                    <mat-icon>edit</mat-icon>
                                    <span>Chỉnh sửa</span>
                                </button>
                                <button mat-menu-item (click)="delete(permissionGroup.id)">
                                    <mat-icon>delete</mat-icon>
                                    <span>Xóa</span>
                                </button>
                            </mat-menu>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns, sticky:true"></tr>
                    <tr mat-row class="table-row" *matRowDef="let permissionGroup; columns: displayedColumns;"
                        (click)="viewDetail(permissionGroup.id)">
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
