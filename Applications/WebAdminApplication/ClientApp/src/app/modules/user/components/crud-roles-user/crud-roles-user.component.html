<div class="row">
  <mat-card-header class="col-6">
    <div mat-card-avatar class="app-header-image"></div>
    <mat-card-title *ngIf="isView">Thông tin quyền hạn</mat-card-title>
    <mat-card-title *ngIf="isCreate">Thêm quyền hạn</mat-card-title>
    <mat-card-title *ngIf="!isView && !isCreate">Chỉnh sửa thông tin quyền hạn</mat-card-title>
  </mat-card-header>
  <div class="col-6 d-flex flex-row-reverse">
    <button mat-raised-button *ngIf="isView || isCreate" (click)="close()">Đóng</button>
    <button mat-raised-button *ngIf="isView" (click)="edit()">Chỉnh sửa</button>
    <button mat-raised-button *ngIf="isCreate" (click)="create()">Tạo mới</button>
  </div>
</div>

<mat-card class="app-card">
  <form novalidate class="form-row">

    <table *ngIf="loaded" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let roles"> {{roles.name}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
      </tr>
    </table>

  </form>
</mat-card>
