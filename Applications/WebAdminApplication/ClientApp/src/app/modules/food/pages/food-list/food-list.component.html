<div class="containter">
    <div class="form-setting">
        <div class="user-filter">
            <mat-form-field class="example-form-field">
                <mat-label>Tìm kiếm</mat-label>
                <input matInput (keyup)="applyFilter($event.target.value)" type="text" [(ngModel)]="value">
                <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
            </mat-form-field>
        </div>
        <div class="user-button">
            <button mat-raised-button color="primary" (click)="createFood()">Thêm thức ăn</button>
        </div>
    </div>
    <div class="user-list">
        <mat-paginator [pageSizeOptions]="[10,20,50]">
        </mat-paginator>
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Tên thức ăn</th>
                <td mat-cell *matCellDef="let food">{{food.name}}</td>
            </ng-container>

            <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
                <td mat-cell *matCellDef="let food">{{food.code}}</td>
            </ng-container>

            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Loại thức ăn</th>
                <td mat-cell *matCellDef="let food">{{food.type}}</td>
            </ng-container>

            <ng-container matColumnDef="province">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Thành phố</th>
                <td mat-cell *matCellDef="let food">{{food.provinceName}}</td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef width="7%"></th>
                <td mat-cell *matCellDef="let user" (click)="$event.stopPropagation()">
                    <button mat-button><mat-icon>delete</mat-icon></button>
                  
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns, sticky:true"></tr>
            <tr mat-row class="table-row" *matRowDef="let food columns: displayedColumns;" (click)="viewDetail(food)">
            </tr>
        </table>
    </div>
