<div class="row">
    <div class="offset-11 col-1 d-flex flex-row-reverse ">
        <button class="fix-button" mat-icon-button (click)="close()">
      <mat-icon style="line-height: 23px;">cancel</mat-icon>
  </button>
    </div>
</div>

<mat-card-title class="card-header text-center" *ngIf="isView">
    Thông tin trạm sữa
</mat-card-title>
<mat-card-title class="card-header text-center" *ngIf="isCreate">
    Thêm trạm sữa
</mat-card-title>
<mat-card-title class="card-header text-center" *ngIf="!isView && !isCreate">
    Chỉnh sửa thông tin trạm sữa
</mat-card-title>
<mat-tab-group>
    <mat-tab label="Thông tin">
        <mat-card>
            <form class="parent-form" name="form" novalidate (ngSubmit)="f.form.valid && create()" #f="ngForm">
                <div class="row">
                    <div class="col-lg-6">
                        <mat-form-field class="input-fluid" appearance="outline">
                            <mat-label>Tên</mat-label>
                            <input id="name" [(ngModel)]="sourceView.name" name="name" #name="ngModel" matInput placeholder="Tên" [disabled]="isView" required>
                            <mat-error *ngIf="f.submitted && name.invalid && name.errors.required">Tên không được bỏ trống
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-lg-6">
                        <mat-form-field class="input-fluid" appearance="outline">
                            <mat-label>Địa chỉ</mat-label>
                            <input id="address" [(ngModel)]="sourceView.address" name="address" matInput placeholder="Code" [disabled]="isView" required>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <mat-form-field class="input-fluid" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input id="email" [(ngModel)]="sourceView.email" name="email" matInput placeholder="Code" [disabled]="isView" required>
                        </mat-form-field>
                    </div>
                    <div class="col-lg-6">
                        <mat-form-field class="input-fluid" appearance="outline">
                            <mat-label>Số điện thoại</mat-label>
                            <input id="phoneNumber" [(ngModel)]="sourceView.phoneNumber" name="phoneNumber" matInput placeholder="Code" [disabled]="isView" required>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <mat-form-field class="input-fluid" appearance="outline">
                            <mat-label>Tỉnh/Thành phố</mat-label>
                            <mat-select [disableOptionCentering]="true" #select1 [(ngModel)]="sourceView.provinceId" name="provinceId" [disabled]="isView" #provinceId="ngModel" (selectionChange)="getDistrict($event.value)">
                                <mat-select-filter *ngIf="select1.focused" [array]="provinces" [displayMember]="'name'" (filteredReturn)="filteredProvinces = $event"></mat-select-filter>
                                <mat-option *ngFor="let province of filteredProvinces" [value]="province.id">{{ province.name }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-lg-6">
                        <mat-form-field class="input-fluid" appearance="outline">
                            <mat-label>Quận/huyện</mat-label>
                            <mat-select [disableOptionCentering]="true" #select2 [(ngModel)]="sourceView.districtId" name="districtId" [disabled]="isView" #districtId="ngModel">
                                <mat-select-filter *ngIf="select2.focused" [array]="districts" [displayMember]="'name'" (filteredReturn)="filteredDistricts = $event"></mat-select-filter>
                                <mat-option *ngFor="let district of filteredDistricts" [value]="district.id">{{ district.name }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div style="margin:0 auto;text-align: center;">
                    <button mat-raised-button class="btn btn-outline-success" type="submit" *ngIf="isCreate">
          <mat-icon>add</mat-icon> Thêm
        </button>
                </div>
            </form>
            <div style="margin:0 auto;text-align: center;">
                <button type="button" mat-raised-button class="btn btn-outline-danger" *ngIf="isView" (click)="delete()"><i
          class="fas fa-trash-alt"></i> Xóa</button>
                <button type="button" mat-raised-button class="btn btn-outline-danger" *ngIf="!isView && !isCreate" (click)="discard()">Bỏ thay đổi</button>
                <button type="button" mat-raised-button class="btn btn-outline-success" *ngIf="!isView && !isCreate" (click)="save()">Lưu thay đổi</button>
                <button type="button" mat-raised-button class="btn btn-outline-success" *ngIf="isView" (click)="edit()">Chỉnh sửa</button>
            </div>
        </mat-card>
    </mat-tab>

    <mat-tab label="Danh sách thùng sữa" *ngIf="!isCreate">
        <!-- <div class="user-button">
            <button mat-raised-button color="primary" (click)="getStorageTanks(sourceView.id)">Làm mới danh sách</button>
        </div> -->
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="storageTankSource">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Tên</th>
                    <td mat-cell *matCellDef="let tank">{{tank.name}}</td>
                </ng-container>
                <ng-container matColumnDef="quantity">
                    <th mat-header-cell *matHeaderCellDef>Dung tích</th>
                    <td mat-cell *matCellDef="let tank">{{tank.quantity}}</td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef width="7%"></th>
                    <td mat-cell *matCellDef="let tank">
                        <button mat-button (click)="setQuantityZero(tank)">
                <mat-icon>refresh</mat-icon>
              </button>
                    </td>
                </ng-container>
                <tr mat-row class="table-row" *matRowDef="let assetCategoryPart; columns: displayedColumnsStorageTank; ">
                </tr>
                <tr mat-header-row *matHeaderRowDef="displayedColumnsStorageTank, sticky:true"></tr>
            </table>
        </div>
    </mat-tab>
</mat-tab-group>
